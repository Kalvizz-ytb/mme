<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uauuuu</title>
    <style>
/* 🌑 Fundo gótico */
body {
  margin: 0;
  font-family: "Cinzel", serif;
  background: radial-gradient(circle at top left, #1a1a1a 0%, #0d0d0d 60%, #000000 100%);
  color: #e6e6e6;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  background-attachment: fixed;
  background-image: 
    radial-gradient(circle at 20% 20%, rgba(100, 0, 150, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(100, 0, 150, 0.15) 0%, transparent 50%),
    linear-gradient(135deg, #0a0a0a 0%, #1a001a 100%);
}

/* 🕯️ Container principal */
.page {
  background: rgba(20, 20, 20, 0.85);
  border: 1px solid rgba(120, 0, 180, 0.3);
  border-radius: 18px;
  padding: 50px;
  box-shadow: 0 0 40px rgba(120, 0, 180, 0.25);
  max-width: 700px;
  text-align: center;
  backdrop-filter: blur(10px);
  animation: fadeIn 1.2s ease forwards;
}

/* 🕸️ Título gótico */
.titre {
  font-family: "UnifrakturCook", cursive;
  font-size: 44px;
  background: linear-gradient(90deg, #b100ff, #6f00ff, #b3005e);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 20px rgba(180, 0, 255, 0.4);
  margin-bottom: 30px;
  letter-spacing: 2px;
}

/* ⚰️ Texto normal */
.normal {
  font-family: "Cormorant Garamond", serif;
  font-size: 20px;
  color: #d0b0ff;
  margin-bottom: 20px;
  letter-spacing: 0.5px;
  text-shadow: 0 0 10px rgba(140, 0, 255, 0.2);
}

/* 🩸 Texto secreto */
.texte-secret {
  font-family: "Poppins", sans-serif;
  font-size: 20px;
  color: transparent;
  background: linear-gradient(90deg, #ff006a, #7a00ff, #b300ff);
  -webkit-background-clip: text;
  background-clip: text;
  filter: blur(8px);
  transition: 0.6s ease;
  cursor: pointer;
  font-weight: 600;
}

/* Revelação */
.texte-secret:hover,
.texte-secret:active {
  filter: blur(0);
  transform: scale(1.05);
  text-shadow: 0 0 20px rgba(255, 0, 150, 0.6);
}

/* 🌫️ Animação de aparição */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>

    <div class="page">
        <h1 class="titre">Para minha princesa de las trevas</h1>
        <p class="normal">Eu sou tua</p>
        <p class="texte-secret" onclick="this.classList.toggle('revealed')">Se amar você fosse um crime, eu gostaria de ser o maior criminoso</p>
    </div>

</body>
</html>
