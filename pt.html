<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uauuuu</title>
    <style>
/* ðŸŒŒ Fundo geral */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #e0f7ff 0%, #d9f7ec 40%, #eae4ff 100%);
  color: #1a1a1a;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

/* ðŸ“œ Container principal */
.page {
  background: rgba(255, 255, 255, 0.8);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 8px 30px rgba(100, 100, 255, 0.15);
  max-width: 800px;
  text-align: center;
  backdrop-filter: blur(10px);
  animation: fadeIn 1s ease forwards;
}

/* ðŸ’  Classe tÃ­tulo */
.titre {
  font-family: "Playfair Display", serif;
  font-size: 36px;
  color: #5b5bff;
  background: linear-gradient(90deg, #6bc6ff, #5ef8c0, #a585ff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 2px 10px rgba(120, 120, 255, 0.3);
  margin-bottom: 20px;
}

/* ðŸ©µ Classe normal */
.normal {
  font-size: 18px;
  line-height: 1.6;
  color: #202020;
  margin-bottom: 16px;
}

/* ðŸ«§ Classe texto secreto */
.texte-secret {
  font-size: 18px;
  color: transparent;
  background: linear-gradient(90deg, #00d0ff, #00ffa2, #b266ff);
  -webkit-background-clip: text;
  background-clip: text;
  filter: blur(8px);
  transition: 0.6s ease;
  cursor: pointer;
  font-weight: 600;
}

/* Quando o cursor passa por cima, o texto se revela */
.texte-secret:hover,
.texte-secret:active {
  filter: blur(0);
  transform: scale(1.02);
}

/* âœ¨ AnimaÃ§Ã£o de apariÃ§Ã£o suave */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>

    <div class="page">
        <h1 class="titre">Para minha princesa de las trevas</h1>
        <p class="normal">Eu sou tua</p>
        <p class="texte-secret" onclick="this.classList.toggle('revealed')">Se amar vocÃª fosse um crime, eu gostaria de ser o maior criminoso</p>
    </div>

</body>
</html>
